<div class="container">

  <div >
    <form (ngSubmit)="goToContrat()" >
      <div class="form-group col-md-6 inline ">

        <input  [(ngModel)]="EnteredID" type="text" class="form-control" id="id" name="id" placeholder="Search by ID">
        <button class="btn btn-secondary " type="submit">Search</button>
      </div>
    </form>

  </div>
  <br>
  <br>
  <div>
    <table style="margin-bottom: 50px;" class=" table table-responsive table-striped  border-dark">

      <thead class="table-dark ">
      <tr>
        <th>IdContrat</th>
        <th>IdAgent</th>
        <th>IdProprietaire</th>
        <th>IdClient</th>
        <th>IdProperty</th>
        <th>Address</th>
      </tr>

      </thead>


      <tbody>
      <tr *ngFor = "let contrat of contrats">
        <td>{{contrat.idContrat}}</td>
        <td>{{contrat.idAgent}}</td>
        <td>{{contrat.idProprietaire}}</td>
        <td>{{contrat.idClient}}</td>
        <td>{{contrat.idProperty}}</td>
        <td>{{contrat.idProperty.address}}</td>
        <td>
          <button (click) = "updateContrat(contrat.idContrat)" class = "btn  btn-secondary btn-sm"> Update</button>
          <button (click) = "deleteContrat(contrat.idContrat)" class = "btn btn-danger btn-sm" style="margin-left: 10px"> Delete</button>
          <button (click) = "detailsOfContrat(contrat.idContrat)" class = "btn btn-success btn-sm " style="margin-left: 10px"> View</button>
        </td>
      </tr>
      </tbody>


    </table>
    <br><br><br><br>
  </div>
