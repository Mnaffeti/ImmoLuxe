<!DOCTYPE html>
<html>
<head>
    <title>Property Listing</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .card-title {
            color: #007BFF;
            font-weight: bold;
        }
        .card-text {
            color: #6c757d;
        }
        .btn {
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-4 mb-4">Property Listing</h1>
        <div class="row">
            <div class="col-md-4" *ngFor = "let property of properties">
                <div class="card" style="width: 18rem;">
                    <img src="https://via.placeholder.com/150" class="card-img-top" alt="Property Image">
                    <div class="card-body">
                        <h5 class="card-title">{{property.address}}</h5>
                        <p class="card-text">
                            Type: {{property.type}} <br>
                            Price: {{property.price}} <br>
                            Bedrooms: {{property.bedrooms}} <br>
                            Bathrooms: {{property.bathrooms}} <br>
                            Area: {{property.area}} <br>
                            Description: {{property.description}}
                        </p>
                        <div class="d-flex justify-content-between">
                            <button (click) = "updateProperty(property.id)" class = "btn  btn-secondary btn-sm"> Update</button>
                            <button (click) = "deleteProperty(property.id)" class = "btn btn-danger btn-sm"> Delete</button>
                            <button (click) = "detailsOfProperty(property.id)" class = "btn btn-success btn-sm "> View</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
