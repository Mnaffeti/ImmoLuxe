<br><br><br><br>
<div class="container-sm">
  <div class="col-md-6 offset-md-3 container-sm">

    <form #f="ngForm" (ngSubmit)="f.form.valid && onSubmit()" class="row g-3 form-container  container-sm ">


      <div class="form-group col-md-6">
        <label><b>Montant</b></label>
        <input type="number" class="form-control" [(ngModel)]="contrat.montant" name="montant" >

      </div>
      <div class="form-group col-md-6">
        <label><b>Date Début</b></label>
        <input type="date" class="form-control" [(ngModel)]="contrat.dateDebut" name="dateDebut" #dateDebut >
      </div >


        <div *ngIf="contrat.typeContrat === TypeContrat.Location">

          <div class="form-group col-md-6">
            <label><b>Date Fin</b></label>
            <input type="date" class="form-control" [(ngModel)]="contrat.dateFin" name="dateFin"   #dateFin="ngModel" [ngClass]="{ 'is-invalid': f.submitted && dateFin.errors }" [min]="contrat.dateDebut">
            <div *ngIf="f.submitted && dateFin.errors" class="invalid-feedback">
              <div *ngIf="dateFin.value <= dateDebut.value">Date Fin aprés Date Début !</div>
            </div>
          </div>
        </div>



      <br><br><br><br>

      <div class="form-group col-md-6">
        <button class="btn btn-success full-width-button" type="submit">Submit</button>
      </div>

      <div class="col-md-6">
        <button type="button" (click)="goToContratList()"
                class="btn btn-danger full-width-button">Cancel</button>
      </div>

    </form>

  </div>
</div>
